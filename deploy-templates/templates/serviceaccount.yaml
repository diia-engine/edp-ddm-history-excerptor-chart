{{- if not (lookup "v1" "ServiceAccount" .Values.namespace "history-excerptor") }}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: history-excerptor
  labels:
    {{- include "history-excerptor-chart.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}